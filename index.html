    <section class="food-search">
        <div class="container">
            
            
            <h2 class="text-center text-white">REGISTRATION</h2>

            <form action="#" class="order">
                
                <fieldset>
                    <legend>Details</legend>
                    <div class="order-label">User Name</div>
                    <input type="text" name="user-name" placeholder="E.g. abc123" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9876xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. xxx@gmail.com" class="input-responsive" required>
                    <tr><td><label for="Table Id"> Select Table</label></td><td>
                        <br>
                    
                        <select name="Table" required>
                        <option value="Table 1">Table 1 </option>
                        <option value="Table 2">Table 2 </option>
                        <option value="Table 3">Table 3 </option>
                        <option value="Table 4">Table 4</option>
                        <option value="Table 5">Table 5</option>
                        </select>
                            <br>
                            <tr><td><label for="password">Password</label></td><td>
                                <br>
                            <input type="password" name="password" required>
                            <br></td></tr>
                            <tr><td><label for="conpassword">Confirm password</label></td><td>
                            <br>
                            
                       <input type="password" name="conpassword">
                       <br></td></tr>
                             <input type="submit" name="submit" value="Register" class="btn btn-primary" onclick="location.href='home.html';">
                </fieldset>

            </form>

        </div>
    </section>
